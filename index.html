<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fresher Intro Tool</title>
  <style>
    html {
  height: 100%;
  width: 100%;
}
    /* Basic styling for the form */
    #formspace {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  intro generator using format <br>
  made by aritro shome <a href="https://github.com/sortira">Github</a>
  <div id="formspace">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="hobbies">Hobbies:</label>
    <input type="text" id="hobbies" placeholder="Enter comma-separated hobbies">

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter city of residence">


    <label for="state">State:</label>
    <input type="text" id="state" placeholder="Enter state of residence">


    <label for="department">Department:</label>
    <select id="department">
      <option value="Information Technology Engineering">IT</option>
      <option value="Aerospace Engineering">Aerospace</option>
      <option value="Mechanical Engineering">Mech</option>
      <option value="Computer Science Engineering">CSE</option>
      <option value="Electrical Engineering">Electrical</option>
      <option value="Electronics and Telecommunications Engineering">ETCE</option>
      <option value="Mining Engineering">Mining</option>
      <option value="Metallurgical and Materials Engineering">Metallurgy and Materials</option>
      <option value="Civil Engineering">Civil</option>
      <option value="Architecture">Architecture</option>



    </select>

    <button id="submit">Submit</button>
    <div id="display"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
