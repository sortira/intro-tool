<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresher Intro Tool</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 1%;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      overflow: auto;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 10s ease infinite;
      background: linear-gradient(270deg, #8360c3, #2ebf91);
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    #formspace {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1;
      margin: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100% - 24px);
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2ebf91;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8360c3;
    }

    #display {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    a {
      color: white;
      text-decoration: underline;
    }

    a:hover {
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="formspace">
    <p>Fresher Intro Tool Made by Aritro Shome</p>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="hobbies">Hobbies:</label>
    <input type="text" id="hobbies" placeholder="Enter comma-separated hobbies">

    <label for="city">City:</label>
    <input type="text" id="city" placeholder="Enter city of residence">

    <label for="state">State:</label>
    <input type="text" id="state" placeholder="Enter state of residence">

    <label for="department">Department:</label>
    <select id="department">
      <option value="Computer Science and Technology">IT</option>
      <option value="Aerospace Engineering">Aerospace</option>
      <option value="Mechanical Engineering">Mech</option>
      <option value="Computer Science and Technology">CSE</option>
      <option value="Electrical Engineering">Electrical</option>
      <option value="Electronics and Telecommunication Engineering">ETCE</option>
      <option value="Mining Engineering">Mining</option>
      <option value="Metallurgical and Materials Engineering">Metallurgy and Materials</option>
      <option value="Civil Engineering">Civil</option>
      <option value="Architecture">Architecture</option>
    </select>

    <button id="submit">Submit</button>
    <div id="display"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
